    WHITE_TULIP: true # White tulip flower
    PINK_TULIP: true # Pink tulip flower
    AZURE_BLUET: true # Azure bluet flower
    SUNFLOWER: true # Sunflower double flower
    LILAC: true # Lilac double flower
